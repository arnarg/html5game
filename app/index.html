<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Flappy Racoon Mario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <audio controls autoplay class="musicAudio">
            <source src="audio/mario.mp3" type="audio/mpeg">
        </audio>
        <audio class="successAudio">
            <source src="audio/mariosuccess.ogg" type="audio/mpeg">
        </audio>
        <audio class="jumpAudio">
            <source src="http://themushroomkingdom.net/sounds/wav/smb/smb_stomp.wav" type="audio/mpeg">
        </audio>
        <audio class="gameOverAudio">
            <source src="audio/deathSoundEffect.mp3" type="audio/mpeg">
        </audio>

        <button class="muteSong">song</button>
        <button class="muteSoundEffects">soundeffects</button>

        <div class="GameCanvas">
            <div class="background"></div>
            <div class="Player"></div>
            <div class="Pipe1upper Pipeupper" id="Pipe1upper"></div>
            <div class="Pipe1lower Pipelower" id="Pipe1lower"></div>
            <div class="Pipe2upper Pipeupper" id="Pipe2upper"></div>
            <div class="Pipe2lower Pipelower" id="Pipe2lower"></div>
            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <p class="scoreText">Your score:</p>
                    <div class="counter">0</div>
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="counter" id="scoreCounter">0</div>
            <div class="introText" id="introText">Mouse click or spacebar to play</div>

            <div class="Border"></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipe.js"></script>
        <script src="scripts/utils.js"></script>

        <!-- endbuild -->
</body>
</html>
